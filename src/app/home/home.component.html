<div class="container">
    <button class="add-todo-button" mat-raised-button color="primary" (click)="addTodo()">
        Add-Todo
    </button>
    <mat-card>
        <mat-spinner *ngIf="loading"> </mat-spinner>

        <ng-container *ngIf="!loading"> 
            <mat-card *ngFor="let todo of todos">
                <p>
                    {{ todo.title }}
                </p>
                <button mat-stroked-button style="float: right">
                   Complete
                </button>
            </mat-card>
        </ng-container>
    </mat-card>
</div>
